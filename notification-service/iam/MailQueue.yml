MailQueue:
  Effect: Allow
  Action:
    - sqs:ReceiveMessage
  Resource: ${self:custom.mailQueue.arn}


Outputs:
  MailQueueArn:
    Value: ${self:custom.mailQueue.arn}
    Export:
      Name: ${self:custom.mailQueue.name}-Arn
  MailQueueUrl:
    Value: ${self:custom.mailQueue.url}
    Export:
      Name: ${self:custom.mailQueue.name}-Url